<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formularios</title>
</head>

<body>
    <form action="confirmacion.html">
        <p>Nombre Usuario: <input type="text" size="40" name="nombre"></p>
        <p>Correo electronico: <input type="email" size="40" name="email"></p>
        <p>Password: <input type="password"> </p>
        <p>Rol:
            <select name="lista" id="listadeintereses">
                <option value="-">-</option>
                <option value="Admin">Admin</option>
                <option value="Consulta">Consulta</option>
                <option value="Usuario final">Usuario final</option>
            </select>
        </p>
        <p>Telefono: <input type="tel"> </p>
        <input type="submit" value="Ingresar">
        <input type="reset" value="Resetear">

    </form>
</body>

</html>
