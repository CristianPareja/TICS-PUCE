<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formularios</title>
</head>

<body>
    <form action="confirmacion.html">
        <p>Nombre: <input type="text" size="40" name="nombre"></p>
        <p>Anio de nacimiento: <input type="number" size="40" name="anio"></p>
        <p>Genero:
            <input type="radio" size="40" name="inputgenero" value="M"> Hombre
            <input type="radio" size="40" name="inputgenero" value="F"> Mujer
            <input type="radio" size="40" name="inputgenero" value="NA"> No aplica
        <p>Password: <input type="password"> </p>
        <p>Intereses:
            <select name="lista" id="listadeintereses">
                <option value="-">-</option>
                <option value="Futbol">Futbol</option>
                <option value="Entretenimiento">Entretenimiento</option>
                <option value="Autos">Autos</option>
                <option value="Viajes">Viajes</option>
            </select>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetear">

    </form>
</body>

</html>
